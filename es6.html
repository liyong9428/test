<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>es6</title>
</head>
<body>
    <ul id="ul">
    	<li>html</li>
    	<li>css</li>
    	<li>js</li>
    	<li>php</li>
    </ul>
</body>
<script>
    var lis = document.getElementsByTagName('li');

    // let 不会被提升  不允许重复声明  会形成块级作用域
    for(let i=0;i<lis.length;i++){
        lis[i].onclick = function(){
            console.info(i);
        }
    }

    // const定义的常量 不会提升。
    // 值不可以修改 不可以删除 
    // 不允许重复声明 定义必须初始化 
    // 会形成块级作用域；
    const PI = 3.1415926;
</script>
</html>
